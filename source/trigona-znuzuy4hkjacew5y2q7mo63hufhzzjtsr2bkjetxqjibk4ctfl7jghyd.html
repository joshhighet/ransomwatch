    <body>
        <div class="page-loading">
            <img src="./static/images/general/spinner.gif" alt="">
            <div class="page-loading__text">Loading...</div>
        </div>
<div class="formspage">
<noscript><div class="formspage-attention">JavaScript does not work. <a href="https://www.enablejavascript.io/en/how-to-enable-javascript-on-mozilla-firefox" target="_blank">Turn it on</a> or reinstall <a href="https://www.torproject.org/download/" target="_blank">Tor Browser</a>.</div></noscript>
    <div class="formspage__body">
        <div class="signup">
            <div class="form">
                <div class="form__header">
                    <div class="form__title">Sign up</div>
                    <div class="form__group">
                        <a class="form__link" href="signin" title="">Sign in</a>
                    </div>
                </div>
                <form class="form__body" method="" action="">
                    <div class="form__step">
                        <div class="form-field _textarea">
                            <div class="form-field__icon">
                                <svg class=" icon _user" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#user"></use>
                                </svg>
                            </div>
                            <textarea class="form-field__input _textarea" name="crt" rows="5" placeholder="Registration certificate" disabled></textarea>
                        </div>
                        <button class="form__submit" name="next" type="submit" data-step="1"  disabled>Next</button>
                        <a class="form__restore" href="restore" title="">Restore password</a>
                    </div>
                    <div class="form__step _hidden">
                        <div class="form-field">
                            <div class="form-field__icon">
                                <svg class=" icon _user" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#user"></use>
                                </svg>
                            </div>
                            <input class="form-field__input" type="text" value="" name="username" placeholder="Username" maxlength="16" disabled>
                        </div>
                        <div class="form-field">
                            <div class="form-field__icon">
                                <svg class=" icon _password" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#password"></use>
                                </svg>

                            </div>
                            <input class="form-field__input" type="password" name="password" value="" placeholder="Password" maxlength="16" disabled>
                        </div>
                        <div class="form-field">
                            <div class="form-field__icon">
                                <svg class=" icon _password" width="24px" height="24px">
                                    <use xlink:href="./images/svg-symbols.svg#password"></use>
                                </svg>

                            </div>
                            <input class="form-field__input" type="password" name="repeat" value="" placeholder="Repeat password" maxlength="16" disabled>
                        </div>
                        <div class="form__group">
                            <button class="form__submit _back" name="back" type="submit" data-step="0" disabled>Back</button>
                            <button class="form__submit" type="submit" name="submit" disabled>Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="formspage__footer">
        <div class="help">
            <div class="help__group">
                <div class="help__icon">
                    <svg class=" icon _help" width="23px" height="23px">
                        <use xlink:href="./images/svg-symbols.svg#help"></use>
                    </svg>

                </div>
                <div class="help__text">Need help? Contact us:</div>
            </div>
            <div class="help__text">farusbig@tutanota.com</div>
        </div>
    </div>
</div>
