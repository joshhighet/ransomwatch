<head>
<meta charset="UTF-8">
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Poiret+One|Source+Sans+Pro');

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

html,
body {
	height: 100%;
}

body {
	font-size: 110%;
	color: #ecf0f1;
	font-family: 'Source Sans Pro', sans-serif;
	background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	overflow: hidden;
}

.main {
	position: absolute;
	height: 100%;
	width: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}

.contact {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.title {
		font-family: 'Poiret One', cursive;
	font-size: 4rem;
  margin-bottom: .5rem;
	width: 100%;
}

.sub-title {
  border-top: .1rem solid #fff;
  padding: 1rem 4rem;
	text-align: center;
}
