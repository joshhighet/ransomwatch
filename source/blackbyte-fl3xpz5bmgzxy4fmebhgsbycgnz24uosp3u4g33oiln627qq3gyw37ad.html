        }


        function GetDownloadLink(t_id,el){
          //  console.log("get_link: "+t_id);
            $.get("request.php",{t:"link",a:t_id},function (data) {
                if(data.status === 200){
                    $("#target_"+t_id+" .d_buttons a.btn3").removeClass("red_button").addClass("green_button");
                    $(el).attr("href",data.link).html("Download FULL");

            });

<script>
    function copyToClipboard(text){
        var copytext=document.createElement('input')
        if(typeof text=='undefined') copytext.value=window.location.href
        else copytext.value=text
        document.body.appendChild(copytext)
        copytext.select()
        document.execCommand('copy')
        document.body.removeChild(copytext)
    }

    $(function () {
        document.getElementById('copier').addEventListener('click',function(){
            copyToClipboard("BlackByteSupp0rt@onionmail.org");
            var element = $(this);
            var old_text =  element.html();
            element.html("Copied").css({"background-color": ""});
            setTimeout(function () {
                element.html(old_text).css({"background-color": "rgba(0,0,0,0.1)"});
            },1000);

        })
    });

</script>
