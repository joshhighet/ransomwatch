<script type="text/babel">
var PropTypes = React.PropTypes, Router = ReactRouter.Router, Route = ReactRouter.Route, browserHistory = ReactRouter.browserHistory, Link = ReactRouter.Link;

function fancySize(amount) {
    if (!amount)
	return '';
    var size = amount.toString().split('');
    switch(size.length) {
	case 3:
	    return `${amount} B`;
	case 4:
	    return `${size[0]}.${size[1]} KB`;
	case 5:
	    return `${size[0]}${size[1]}.${size[2]} KB`;
	case 6:
	    return `${size[0]}${size[1]}${size[2]}.${size[3]} KB`;
	case 7:
	    return `${size[0]}.${size[1]} MB`;
	case 8:
	    return `${size[0]}${size[1]}.${size[2]} MB`;
	case 9:
	    return `${size[0]}${size[1]}${size[2]}.${size[3]} MB`;
	case 10:
	    return `${size[0]}.${size[1]} GB`;
	case 11:
	    return `${size[0]}${size[1]}.${size[2]} GB`;
	case 12:
	    return `${size[0]}${size[2]}${size[3]}.${size[4]} GB`;
	default:
	    return `${amount} B`;
    }
}

class File extends React.Component {
    render() {
	const {name, size, path, isFile, isDir, pname} = this.props;
	return (<div className="file"><a href={(isFile ? `/f?pname={pname}&path=${path}` : 'path') + '&name=' + name} onClick={this.props.onClick}>{name + (isDir ? '/' : '')}</a><span>{fancySize(size)}</span></div>)
    }
}

class Dir extends React.Component {
    render () {
	const {name, path, active} = this.props;
	if (active)
	    return (<div>/<a href={path} onClick={this.props.onClick}>{name}</a></div>);
	else
	    return (<div>/{name}</div>);
    }
}

class Navigator extends React.Component {
    handleClick(path, name, e) {
	this.props.onClick(path, name, e);
    }

    render() {
	var dirs = this.props.path.split('/'), list = [];

	dirs.shift();
	$.each(dirs, (i, item) => {
	    console.log(`${i} ${item}`);
	    var path = '/' + dirs.slice(0,i+1).join('/');
//	    console.log(path);
	    list.push(<Dir active={i == 0 || i == dirs.length - 1? false : true} path={path} name={item} onClick={this.handleClick.bind(this, path, name)}/>)
	})

	return (
	    <div className="nav">
		{list}
	    </div>
	)
    }
}

class Files extends React.Component {
    constructor(props) {
        super(props);
        this.state = {path:props.base, files:[], pname:props.pname};
    }

    componentDidMount() {
	$.ajax(`/d?pname=${this.state.pname}&path=${this.state.path}`).done(data => {
	    this.setState({files:data});
	})
    }

    handleClick(name, isDir, e) {
	if (isDir) {
	    e.stopPropagation();
	    e.preventDefault();
	    $.ajax(`/d?pname=${this.state.pname}&path=${this.state.path}/${name}`).done(data => {
		this.setState({path:this.state.path + '/' + name, files:data});
	    })
	}
    }

    handleNavigatorClick(path, name, e) {
	e.stopPropagation();
	e.preventDefault();
	$.ajax(`/d?pname=${this.state.pname}&path=${path}/${name}`).done(data => {
	    this.setState({path:path, files:data});
	})
    }

    render() {
	var {path, files, pname} = this.state, list = [];

	files.forEach(file => {
	    console.log(file);
	    list.push(<File name={file.name} size={file.size} path={path} isFile={file.isFile} isDir={file.isDir} pname={pname} onClick={this.handleClick.bind(this, file.name, file.isDir)}/>)
	})

	return (
	    <section className="bg">
		<div className="box" style={{minWidth:"100vh"}}>
            	    <div className="close">
                	<div onClick={this.props.onClose}>X</div>
            	    </div>
            	    <div className="white">
			<Navigator path={path} onClick={this.handleNavigatorClick.bind(this)}/>
			<div className="overflow">{list}</div>
            	    </div>
        	</div>
	    </section>
	)
    }
}

class Project extends React.Component {
    constructor(props) {
        super(props);
        this.state = {showDesc:false, showFiles:false};
    }

    handleClick(data, e) {
	const {name} = this.props;
	$.ajax('/c?name=' + name);

	e.preventDefault();

        if (data)
            this.setState({showFiles:true});
    }

    handleDescOpen() {
	const {name, desc} = this.props;

        if (desc) {
	    $.ajax('/c?name=' + name);
            this.setState({showDesc:true});
        }
    }

    handleDescClose() {
        this.setState({showDesc:false});
    }

    handleFilesClose() {
        this.setState({showFiles:false});
    }

    render() {
	const {name, fullname, img, counter, url1, urlname1, url2, urlname2, desc} = this.props;
        var section = '', url = '';

	if (url1)
	    url = <a onClick={this.handleClick.bind(this, url1.match(/Data_Download/) ? true : false)} href={url1} target="_blank">{urlname1} <span class="u-icon u-text-white" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction=""><svg class="u-svg-content" viewBox="0 0 512 512" x="0px" y="0px" style={{width: '1em', height: '1em'}}><path d="M506.134,241.843c-0.006-0.006-0.011-0.013-0.018-0.019l-104.504-104c-7.829-7.791-20.492-7.762-28.285,0.068 c-7.792,7.829-7.762,20.492,0.067,28.284L443.558,236H20c-11.046,0-20,8.954-20,20c0,11.046,8.954,20,20,20h423.557 l-70.162,69.824c-7.829,7.792-7.859,20.455-0.067,28.284c7.793,7.831,20.457,7.858,28.285,0.068l104.504-104 c0.006-.006,0.011-.013,0.018-.019C513.968,262.339,513.943,249.635,506.134,241.843z"></path></svg></span></a>;

        if (this.state.showDesc) {
            section = <section className="bg">
                    <div className="box" style={{width:"50vh"}}>
                        <div className="close">
                            <div onClick={this.handleDescClose.bind(this)}>X</div>
                        </div>
                        <div className="white">
                            <h2 style={{whiteSpace:'pre-line'}}>{fullname}</h2>
                            <p style={{whiteSpace:'pre-line'}}>{desc}</p>
                        </div>
                    </div>
                </section>;
	}
        else if (this.state.showFiles) {
            section = <Files base={url1} pname={name} onClose={this.handleFilesClose.bind(this)}/>;
	}
	return (
	    <section className="project">
                {section}
                <div className="img" onClick={desc ? this.handleDescOpen.bind(this) : null} style={{'background-image':'url(images/' + img + ')', cursor:desc ? 'pointer' : 'default'}}/>
                <div className="name">
                    <div className="desc">
                        <div>
			    <h3> {name}</h3>
                            <p style={{whiteSpace:'pre-line'}}> {fullname}</p>
			    <p>Visitors: {counter}</p>
                        </div>
                    </div>
		</div>
                <div className="links">
		    {url}
                </div>
	    </section>
	)
    }
}
