function fancySize(amount) {
    if (!amount)
	return '';
    var size = amount.toString().split('');
    switch(size.length) {
	case 3:
	    return `${amount} B`;
	case 4:
	    return `${size[0]}.${size[1]} KB`;
	case 5:
	    return `${size[0]}${size[1]}.${size[2]} KB`;
	case 6:
	    return `${size[0]}${size[1]}${size[2]}.${size[3]} KB`;
	case 7:
	    return `${size[0]}.${size[1]} MB`;
	case 8:
	    return `${size[0]}${size[1]}.${size[2]} MB`;
	case 9:
	    return `${size[0]}${size[1]}${size[2]}.${size[3]} MB`;
	case 10:
	    return `${size[0]}.${size[1]} GB`;
	case 11:
	    return `${size[0]}${size[1]}.${size[2]} GB`;
	case 12:
	    return `${size[0]}${size[2]}${size[3]}.${size[4]} GB`;
	default:
	    return `${amount} B`;
    }
}

function fancyDate(ts) {
    var now = Math.round(Date.now() / 1000), diff = ts - now, days = 0, hr = 0, min = 0, sec = 0, res = '';

    if (diff > 60 * 60 * 24) {
	days = Math.floor(diff / (60 * 60 * 24));
	diff = diff - (days * 60 * 60 * 24);
//	res = days + ' day' + (days > 0 ? 's ' : ' ');
    }

    if (diff > 60 * 60) {
	hr = Math.floor(diff / (60 * 60));
	diff = diff - (hr * 60 * 60);
//	res += hr + 'h ';
    }

    if (diff > 60) {
	min = Math.floor(diff / 60);
	diff = diff - (min * 60);
//	res += min + 'm ';
    }

    sec = diff;
//    res += sec + 's';

    return [days, hr, min, sec];
}

class File extends React.Component {
    render() {
	const {name, size, path, isFile, isDir, pname} = this.props;
	if (isDir)
	    return (<div className="file"><Link to={`${path}/${name}`}>{name}/</Link><span>{fancySize(size)}</span></div>)
	else
	    return (<div className="file"><a href={`/f?pname=${pname}&path=${escape(path)}&name=${escape(name)}`}>{name}</a><span>{fancySize(size)}</span></div>)
    }
}

class Dir extends React.Component {
    render () {
	const {name, path, active} = this.props;
	if (active)
	    return (<div>/<Link to={path}>{name}</Link></div>);
	else
	    return (<div>/{name}</div>);
    }
}

class Navigator extends React.Component {
    render() {
	var dirs = this.props.path.split('/'), list = [];

	dirs.shift();
	$.each(dirs, (i, item) => {
	    var path = '/' + dirs.slice(0,i+1).join('/');
	    list.push(<Dir active={i == 0 || i == dirs.length - 1 ? false : true} path={path} name={item}/>)
	})

	return (
	    <div className="nav">
		{list}
	    </div>
	)
    }
}

class Download extends React.Component {
    constructor(props) {
        super(props);

	var pname, path = '/Data_Download/' + props.params.cname;
	projects.forEach(project => { if (project.url1 == path) pname = project.name });
        this.state = {path:this.props.location.pathname + (this.props.location.hash ? this.props.location.hash : ''), files:[], pname:pname};
    }

    componentDidMount() {
	$.ajax(`/d?pname=${this.state.pname}&path=${escape(this.state.path)}`).done(data => {
	    this.setState({files:data});
	})
    }

    componentDidUpdate() {
	if (this.props.location.pathname + (this.props.location.hash ? this.props.location.hash : '') != this.state.path) {
	    var path = this.props.location.pathname + (this.props.location.hash ? this.props.location.hash : '');
	    this.setState({path:path, files:[]});
	    $.ajax(`/d?pname=${this.state.pname}&path=${escape(path)}`).done(data => {
		this.setState({files:data});
	    })
	}
    }

    render() {
	var {path, files, pname, w, h} = this.state, list = [];

	if (files.length == 0)
	    list = <div className='placeholder' style={{width:w, height:h}}><div className='loader'/></div>;
	else
	    files.forEach(file => {
		list.push(<File name={file.name} size={file.size} path={unescape(path)} isFile={file.isFile} isDir={file.isDir} pname={pname}/>)
	    })

	return (
	    <section className="download">
		<div className="white">
		    <Navigator path={decodeURI(path)}/>
		    <div className="files">{list}</div>
		</div>
	    </section>
	)
    }
}

class Project extends React.Component {
    constructor(props) {
        super(props);
        this.state = {showDesc:false, showFiles:false, timer:0};

	if (props.release) {
	    this.interval = setInterval(function() {
		this.setState({timer:this.state.timer + 1});
	    }.bind(this), 1000);
	}
    }

    componentWillUnmount() {
	clearInterval(this.interval);
    }

    handleClick(data, e) {
	const {name} = this.props;
	$.ajax('/c?name=' + name);

	e.preventDefault();

        if (data)
            this.setState({showFiles:true});
    }

    handleDescOpen() {
	const {name, desc} = this.props;

        if (desc) {
	    $.ajax('/c?name=' + name);
            this.setState({showDesc:true});
        }
    }

    handleDescClose() {
        this.setState({showDesc:false});
    }

    handleFilesClose() {
        this.setState({showFiles:false});
    }

    render() {
	const {name, fullname, img, counter, url1, urlname1, url2, urlname2, desc, release} = this.props;
        var section = '', url = '';

	if (url1)
	    url = <Link to={url1}>{urlname1}</Link>

	if (release && release >= Math.floor(Date.now() / 1000)) {
	    var [days, hr, min, sec] = fancyDate(release);
	    url = <p>Release <b>DATA</b><br/>after <b>{days + (days > 1 ? 'days' : 'day')}<br/>{hr + 'h'} {min + 'm'} {sec + 's'}</b></p>;
	} else if (url1) {
	    url = <Link to={url1}>{urlname1}</Link>
	}

        if (this.state.showDesc) {
            section = <section className="bg">
                    <div className="box" style={{width:"50vh"}}>
                        <div className="close">
                            <div onClick={this.handleDescClose.bind(this)}>X</div>
                        </div>
                        <div className="white">
                            <h2 style={{whiteSpace:'pre-line'}}>{fullname}</h2>
                            <p style={{whiteSpace:'pre-line'}}>{desc}</p>
                        </div>
                    </div>
                </section>;
	}
	return (
	    <section className="project">
                {section}
                <div className="img" onClick={desc ? this.handleDescOpen.bind(this) : null} style={{'background-image':'url(/images/' + img + ')', cursor:desc ? 'pointer' : 'default'}}/>
                <div className="name">
                    <div className="desc">
                        <div>
			    <h3> {name}</h3>
                            <p style={{whiteSpace:'pre-line'}}> {fullname}</p>
			    <p>Visitors: {counter}</p>
                        </div>
                    </div>
		</div>
                <div className="links">
		    {url}
                </div>
	    </section>
	)
    }
}

class Projects extends React.Component {
    render() {
        var list = [];

	projects.forEach(project => {
	    list.push(<Project name={project.name} fullname={project.fullname} img={project.img} counter={project.counter} url1={project.url1} urlname1={project.urlname1} url2={project.url2} urlname2={project.urlname2} desc={project.desc} release={project.release}/>)
	});

	return (
            <main>{list}</main>
        )
    }
}
