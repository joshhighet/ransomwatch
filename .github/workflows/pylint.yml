name: pylint
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: fetch dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: analyse
      run: |
        pylint `ls -R|grep .py$|xargs` \
        --disable C0116,W0612,E1101,R1732,W1401,C0103,W0621,C0303,W0611,R1722,C0301,W1514,109,R1734,C0114,W0105,E0401,R0912,R0915,C0209,R1726,R1710,F0001,R1705
